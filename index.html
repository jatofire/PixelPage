<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christo</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css">
    
    <style type="text/css">
      
	body {
		font-family: Lucida Grande, sans-serif;
	}
	  
    canvas {
      position: relative;
      border:1px solid #d3d3d3;
      background-color: #f1f1f1;
      margin-left: auto;
      margin-right: auto;
    }

    .colourBox {
      display: inline-block;
      border: 1px solid #aaa;
      width: 20px;
      height: 20px;
    }

    .blue {
      background-color: blue;
    }
    .red {
      background-color: red;
    }
    .green {
      background-color: green;
    }
    .yellow {
      background-color: yellow;
    }
    .black {
      background-color: black;
    }
    .white {
      background-color: white;
    }

    .button {
      padding: 10px;
      border: 2px solid #d3d3d3;
      border-radius: 5px;
    }

    .toolbar {
      display: inline-block;
    }

	.toolbar:hover {
		cursor: pointer;
	}

  #currentToolLabel {
    display: inline-block;
    line-height: 20px;
    vertical-align: center;
  }

    </style>


  </head>
  <body>


<div class="button" onClick="StartGame()">Start Drawing</div>
<input id="widthInput" value="20"></input>
<input id="heightInput" value="20"></input>
<div id="currentColourPreview" class="colourBox black"></div>
<div id="currentToolLabel"> - </div>

<div>
  <div onClick="SetAction('erase')" class="button toolbar">Erase</div>
  <div onClick="SetAction('draw')" class="button toolbar">Draw</div>
   <div onClick="SetAction('fill')" class="button toolbar">Fill</div>
   <div onClick="SetAction('erasefill')" class="button toolbar">Erase Fill</div>
   <div onClick="SetAction('selection')" class="button toolbar">Selection</div>
   <div onClick="SetAction('colourpicker')" class="button toolbar">
   		<div id="colourpickerpreview" class="colourBox"></div>
		Colour Picker
	</div>

</div>
<div id="pallette">
<input id="colourPicker" onChange="SetColour()" type="color" name="colourPicker">
<div style="background-color: blue;" onClick="SetCurrentColour('blue')" class="colourBox"></div>
<div style="background-color: red;" onClick="SetCurrentColour('red')" class="colourBox"></div>
<div style="background-color: green;" onClick="SetCurrentColour('green')" class="colourBox"></div>
<div style="background-color: yellow;" onClick="SetCurrentColour('yellow')" class="colourBox"></div>
<div style="background-color: black;" onClick="SetCurrentColour('black')" class="colourBox"></div>
<div style="background-color: white;" onClick="SetCurrentColour('white')" class="colourBox"></div>
<div style="background-color: #cccccc;" onClick="SetCurrentColour('#cccccc')" class="colourBox"></div>
<div style="background-color: brown;" onClick="SetCurrentColour('brown')" class="colourBox"></div>

</div>

<div id="game"></div>
<button onclick="MakeImage()">Make Image</button>
<img src="" id="previewimage">

<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="js/sizeof.js"></script>


  </body>
</html>
